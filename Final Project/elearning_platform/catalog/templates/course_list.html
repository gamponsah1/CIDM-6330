{% extends "base_generic.html" %}
{% block title %}All Courses{% endblock %}

{% block content %}
  <h2>All Courses</h2>
  <ul>
    {% for course in courses %}
      <li>
        <a href="{% url 'purchase' course.id %}">{{ course.title }}</a> - ${{ course.price }}
        <p>{{ course.summary }}</p>
      </li>
    {% endfor %}
  </ul>
{% endblock %}
